<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <title>Myblog</title>
      <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
      <!-- 确保适当的绘制和触屏缩放  initial-scale=1.0 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入bootstrap.css -->
      <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- 引入jQuery库 -->
      <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
      <!-- 引入bootstrap.js -->
      <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <!-- 引入layui.css -->
      <link rel="stylesheet" href="../layui/css/layui.css" media="all">
      <!-- 引入layui.js -->
      <script src="..\layui\layui.js" charset="utf-8"></script>
</head>
<body>
      <!-- 顶部图片 -->
      <div class="cover-image">
        <img src="../images/顶部背景图.jpg" />
      </div>
      <!-- 响应式-导航栏 -->
      <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" name="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
          </div>
          <div class="collapse navbar-collapse" id="menu-collapse">
            <ul class="nav navbar-nav">
              <li><a href="Index.html">首页</a></li>
              <li class="active"><a href="myphoto.html">相册</a></li>
              <li><a href="#">留言板</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
          <div class="row">
            <!-- 图片无限流加载 -->
            <div class="site-demo-flow" id="photo-flow" >
                <div class="thumbnail" style="width:20%;height:200px;float:left">
                  <li><img class="img-responsive" lay-src="../images/photo/1.jpg" style="width:300px;height:200px"></li>

                </div>
            </div>
            <footer>
              <div style="width:300px;margin:0 auto; padding:20px 0;">
                <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=43010502000730" style="display:inline-block;text-decoration:none;height:20px;line-height:20px;">
                    <img src="../images/备案图标.PNG" style="float:left;"/>
                    <p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">湘公网安备 43010502000730号</p>
                </a>
              </div>
            </footer>
          </div>

      </div>

      <script>
      layui.use('flow', function(){
                var $ = layui.jquery; //不用额外加载jQuery，flow模块本身是有依赖jQuery的，直接用即可。
                var flow = layui.flow;

                flow.load({
                  elem: '#photo-flow' //流加载容器
                  ,isAuto: true
                  ,isLazyimg: true
                  ,done: function(page, next){ //到达临界点时，加载下一页

                    //模拟插入
                    setTimeout(function(){
                      var lis = [];
                      for(var i = 0; i < 5; i++){    //page从2开始返回
                        lis.push('<div class="thumbnail" style="width:20%;height:40%;float:left"><li><img class="img-responsive" lay-src="../images/photo/' + ( (page-1)*5+i+1 )  + '.jpg" style="width:300px;height:200px"></li></div>')
                      }
                      next(lis.join(''), page < 6); //假设总页数为 6
                    }, 500);

                  }
                });
              });
      </script>
</body>
</html>
