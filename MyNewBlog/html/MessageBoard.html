<!-- 我的博客-留言板 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My MessageBoard</title>

  <!-- bootstrap-css -->
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <!-- layui-css -->
  <link rel="stylesheet" type="text/css" href="../css/layui.css" />
  <!-- MessageBoard-css -->
  <link rel="stylesheet" type="text/css" href="../css/messageboard.css" />

</head>

<body class="cms-index-index cms-home-page">
  <!-- 导航栏 -->
  <div class="navigation">
      <ul class="layui-nav" lay-filter="">
        <li class="layui-nav-item"><a href="">首页</a></li>
        <li class="layui-nav-item layui-this"><a href="MessageBoard.html">留言板</a></li>
      </ul>
  </div>

  <!-- 留言板 -->
  <div class="main-container col1-layout">
  <div class="container">
      <div class="row">
          <div class="col-sm-8 col-md-8 col-xs-8">
            
            <!-- form表单 -->
            <form class="layui-form" action="">
              <div class="layui-form-item">
                  <label class="layui-form-label">姓名：</label>
                  <div class="layui-input-block">
                      <input type="text" name="title" required  lay-verify="required" placeholder="name" autocomplete="off" class="layui-input">
                  </div>
                </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">留言：</label>
                    <div class="layui-input-block">
                      <textarea name="desc" placeholder="message" class="layui-textarea"></textarea>
                    </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">发表</button>
                </div>
              </div>
            </form>

          </div>
      </div>
  </div>


  </div>
</body>

</html>
